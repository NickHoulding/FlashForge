services:
  db:
    image: pgvector/pgvector:pg16
    container_name: flashforge_db
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: mypass
      POSTGRES_DB: flashforgedb
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U myuser -d flashforgedb"]
      interval: 10s
      retries: 5

volumes:
  db_data:
